<ion-view view-title="Main">
	<ion-nav-bar class="bar-positive">
	    <ion-nav-back-button class="button-clear">
	    	Back
  		</ion-nav-back-button>
	</ion-nav-bar>

    <ion-content class="padding">
        <ion-list can-swipe="listCanSwipe" show-delete="shouldShowDelete">
			<ion-item ng-repeat="data in datas" ng-href="#/view/{{data.$id}}">
			    <h2>{{data.title}}</h2>
			    <ion-option-button class="button-assertive" ng-click="deleteData(data)">
      				Delete
    			</ion-option-button>
			</ion-item>
		</ion-list>

		<div class="padding-left padding-top">
            <a class="button button-large button-positive" ng-click="goAdd()">Add</a>
        </div>
    </ion-content>

</ion-view>
