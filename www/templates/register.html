<ion-view view-title="Register">
	<ion-nav-bar class="bar-positive">
	    <ion-nav-back-button class="button-clear">
	    	Back
  		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="username" type="text" placeholder="email address" />
            </label>
            <label class="item item-input">
                <input ng-model="password" type="password" placeholder="Password" />
            </label>
        </div>
        <div class="padding-left">
    		<a class="button button-large button-positive padding-left" ng-click="register(username, password)">Create a New Account</a>
    	</div>
    </ion-content>
</ion-view>
