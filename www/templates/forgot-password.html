<ion-view view-title="Password Reset">
	<ion-nav-bar class="bar-positive">
	    <ion-nav-back-button class="button-clear">
	    	Back
  		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="user.email" type="email" value="" placeholder="Email Address" />
            </label>
            <label class="item item-input">
                <input ng-model="user.oldPassword" type="password" value="" placeholder="Old Password" />
            </label>
            <label class="item item-input">
                <input ng-model="user.newPassword" type="password" value="" placeholder="New Password" />
            </label>
        </div>
        <div class="padding-left">
    		<a class="button button-large button-positive" ng-click="changePassword(user)">Change Password</a>
    	</div>
    </ion-content>	
</ion-view>
