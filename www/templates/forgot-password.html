<ion-view view-title="Password Reset">
	<ion-nav-bar class="bar-positive">
	    <ion-nav-back-button class="button-clear">
	    	Back
  		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="username" type="text" placeholder="Email Address" />
            </label>
            <label class="item item-input">
                <input ng-model="oldPassword" type="password" placeholder="Old Password" />
            </label>
            <label class="item item-input">
                <input ng-model="newPassword" type="password" placeholder="New Password" />
            </label>
        </div>
        <div class="padding-left">
    		<a class="button button-large button-positive" ng-click="changePassword(username, oldPassword, newPassword)">Change Password</a>
    	</div>
    </ion-content>	
</ion-view>
